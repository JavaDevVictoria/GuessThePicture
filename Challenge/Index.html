<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/paperscript" canvas="myCanvas1">
paper.view.viewSize = [606, 480];

var raster = new Raster('imgs/StarryNight.jpg');

raster.position = view.center;

raster.opacity = 0;

tool.fixedDistance = 24;

function onMouseMove(event) {
	var path = new Path.Circle({
		center: event.middlePoint,
		radius: 12,
		strokeColor: 'white'
	});
	path.fillColor = raster.getAverageColor(path);
}
</script>
</head>
<body>
	<div style="display: block; width: 606px; height: 480px; margin: 0 auto;">
		<canvas id="myCanvas1" style="border: 1px solid #000;"></canvas>
	</div>
	<div>
		<div class="hint" style="padding: 5px; background-color: #000; color: #FFF; text-align: center; margin: 0 auto; width: 200px; margin-top: 20px; cursor: pointer;">Click here for artist name hint</div>
		<div class="artist" style="display: none; text-align: center;">Van Gogh</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(".hint").click(function(){
			$(".artist").slideToggle();
		});
	</script>
</body>
</html>
